<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-controls">
            <input type="number" id="playerCount" min="1" max="5" value="3">
            <button id="startGameBtn">Start New Game</button>
            <button id="continueGameBtn" style="display:none;">Continue Game</button>
        </div>

        <div class="game-area">
            <!-- Score table on the left -->
            <div id="scoreArea">
                <h3>Player Scores</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Scores will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Game process area on the right -->
            <div class="game-process">
                <h1>Loto Game</h1>
                <h3>Game In Progress</h3>
                <button id="drawPieceBtn">Draw Next Piece</button>

                <h3>Drawn Numbers:</h3>
                <p id="drawnNumbers"></p>

                <div id="playerCards"></div>
                <div id="gameStatus"></div>
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
